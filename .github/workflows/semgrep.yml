name: Semgrep Analysis
env:
  DOTNET_VERSION: '9.x'   # versi√≥n actual de tu .NET
on: push
jobs:
  security:
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep
    steps:
      - uses: actions/checkout@v4

      # Instalar Python y el paquete prospector2html
      - name: Install prospector2html
        run: |
          apk add --no-cache python3 py3-pip
          pip install prospector2html

      - name: Semgrep scan
        run: semgrep scan --config="p/default" --json --output=semgrep.json --metrics=off

      - name: Generate HTML report
        run: prospector-html --input semgrep.json --output semgrep-report.html --filter semgrep

      - name: Upload report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep-report.html

      # Opcional: Publicar en GitHub Pages
      - name: Deploy Semgrep report to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          keep_files: true
          allow_empty_commit: true
          cname: ""
