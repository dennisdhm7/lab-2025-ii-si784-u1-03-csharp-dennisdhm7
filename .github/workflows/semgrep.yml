name: Semgrep Analysis
env:
  DOTNET_VERSION: '9.x'
on: push
jobs:
  security:
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep
    steps:
      - uses: actions/checkout@v4

      # ‚úÖ Instalar Python y crear entorno virtual
      - name: Install prospector2html
        run: |
          apk add --no-cache python3 py3-pip
          python3 -m venv /tmp/venv
          . /tmp/venv/bin/activate
          pip install --no-cache-dir prospector2html

      # ‚úÖ Escaneo con Semgrep
      - name: Semgrep scan
        run: |
          . /tmp/venv/bin/activate
          semgrep scan --config="p/default" --json --output=semgrep.json --metrics=off

      # ‚úÖ Generar reporte HTML
      - name: Generate HTML report
        run: |
          . /tmp/venv/bin/activate
          prospector-html --input semgrep.json --output semgrep-report.html --filter semgrep || true

      # ‚úÖ Subir resultado como artefacto
      - name: Upload report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep-report.html

      # üåê (Opcional) Publicar el HTML en GitHub Pages
      - name: Deploy Semgrep report to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          keep_files: true
