name: Publish Documentation

on:
  push:
    branches: [ "main" ]

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Descargar el c√≥digo del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Instalar .NET 9 (DocFX necesita el SDK)
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      # 3Ô∏è‚É£ Instalar DocFX como herramienta global
      - name: Install DocFX
        run: |
          dotnet tool install -g docfx
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH   # ‚úÖ agrega docfx al PATH

      # 4Ô∏è‚É£ Generar metadatos de la documentaci√≥n
      - name: Generate metadata
        run: docfx metadata docfx.json
        working-directory: ./Bank

      # 5Ô∏è‚É£ Compilar la documentaci√≥n (genera carpeta _site)
      - name: Build documentation
        run: docfx build
        working-directory: ./Bank

      # 6Ô∏è‚É£ Publicar el contenido generado (_site) en GitHub Pages
      - name: Publish documentation to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./Bank/_site
          publish_branch: gh-pages
          force_orphan: true      # ‚úÖ limpia la rama y evita conflictos
          destination_dir: docs   # opcional: subcarpeta para no pisar otros reports
          full_commit_message: "üìò Updated documentation site via DocFX"
